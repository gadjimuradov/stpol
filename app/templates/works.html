{% extends "base.html" %}

{% block content %}

    <h2 class="h2-label">Наши работы</h2>
    <div class="row">
        {% for work in works %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     alt="Thumbnail [100%x225]"
                     style="height: 225px; width: 100%; display: block;"
                     src="/static/img/content/work1.jpg"
                     data-holder-rendered="true">
            </div>
            <h2>{{ work.title }}</h2>
        </div>
        {% endfor %}

    </div>

{% endblock %}
